<html>

<head>
    <title>DOE SANGUE. DOE VIDA.</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="Imagem de DOE" class="logo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>
        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="post">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo Sanguinio">
            <button>Quero Ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Ultimos <span>doadores</span></h2>
        <section class="donors">
            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer> Com <emogi>❣</emogi> Rocketseat</footer>
    <script src="./js/script.js"></script>
</body>

</html>
